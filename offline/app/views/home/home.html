<%- include('../partials/header.html') %>
<div class="container home">
	<div class="row">
		<a href="/post" class="btn btn-danger pull-right">+ Add post</a>
	</div>
	<div class="row">
		<ul>
			<% for(var key in list) {%>
			<li class="lists col-md-6">
				<h2><%= list[key].title %></h2>
				<div><%= list[key].content %></div>
				<div>
					<span>
						<%= list[key].date %>	
					</span>
					<a href="post?id=<%= list[key].id %>">edit</a>
				</div>
				
			</li>
			<% } %>
		</ul>
	</div>
</div>

<%- include('../partials/footer.html') %>
