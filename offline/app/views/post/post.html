<%- include('../partials/header.html') %>
<div class="container">
	<div class="row">
		<a href="/" class="pull-right">go back</a>
		<form method="POST" class="form-horizontal">
			<div class="form-group">
				<label for="Title" class="control-label col-sm-2">Post Title</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="title" placeholder="title" name="title" value="<%= locals.title %>">
				</div>
			</div>
			<div class="form-group">
				<label for="image" class="control-label col-sm-2">Image</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="image" placeholder="image link" name="image" value="<%= locals.image %>" >
				</div>
			</div>
			<div class="form-group">
				<label for="summary" class="control-label col-sm-2">Summary</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="summary" placeholder="summary: comma separeted" name="summary"  value="<%= locals.summary %>">
				</div>
			</div>
			<div class="form-group">
				<label for="image" class="control-label col-sm-2">Content</label>
				<div class="col-sm-10">
					<textarea name="content" style="width: 100%; height: 250px;" placeholder="write something" value="<%= locals.content %>">
						<%= locals.content %>
					</textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="date" class="control-label col-sm-2">date</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="date" name="date" value="<%= locals.date %>">
				</div>
			</div>
			<div class="form-group">
				<label for="tags" class="control-label col-sm-2">Tags</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="tags" placeholder="tags: comma separeted" name="tags"  value="<%= locals.tags %>">
				</div>
			</div>
			<input type="hidden" name="id" value="<%= locals.id %>">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Save</button>
			</div>

		</form>

	</div>
</div>
  <script type="text/javascript" src="http://js.nicedit.com/nicEdit-latest.js"></script>
  <script type="text/javascript">

        bkLib.onDomLoaded(function() { nicEditors.allTextAreas() });
  //]]>
  </script>

<%- include('../partials/footer.html') %>
