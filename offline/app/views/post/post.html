<%- include('../partials/header.html') %>
<div class="container">
	<div class="row">
		<form method="POST">
			<div class="form-group">
				<label for="Title">Post Title</label>
				<input type="text" class="form-control" id="title" placeholder="title" name="title">
			</div>
			<div class="form-group">
				<textarea name="content" style="width: 100%; height: 300px;" placeholder="write something">
					
				</textarea><br />
			</div>
			<div class="form-group">
				<label for="tags">date</label>
				<input type="text" class="form-control" id="date" name="date" value="<%= locals.date %>">
			</div>
			<div class="form-group">
				<label for="tags">Tags</label>
				<input type="text" class="form-control" id="tags" placeholder="tags: comma separeted" name="tags" >
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
